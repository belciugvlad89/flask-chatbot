<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Extractor Facturi SPV</title>
    <style>
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #333; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Încarcă Factura PDF</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" accept="application/pdf" required>
        <button type="submit">Trimite</button>
    </form>

    <div id="output"></div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const formData = new FormData(this);

            const res = await fetch("/upload", {
                method: "POST",
                body: formData
            });

            const data = await res.json();

            if (data.error) {
                document.getElementById("output").textContent = data.error;
                return;
            }

            try {
                // Scoate ```json și ``` din răspuns
                let jsonString = data.result.replace(/```json|```/g, '').trim();
                let factura = JSON.parse(jsonString);

                // Construiește tabelul
                let table = '<table><tr><th>Furnizor</th><th>Material</th><th>Cantitate</th><th>Pret unit</th><th>Pret total</th></tr>';
                factura.factura.forEach(item => {
                    table += `<tr>
                        <td>${item.Denumire_Furnizor}</td>
                        <td>${item.Denumire_Material}</td>
                        <td>${item.Cantitate}</td>
                        <td>${item.Pret_unitar}</td>
                        <td>${item.Pret_total}</td>
                    </tr>`;
                });
                table += '</table>';

                document.getElementById("output").innerHTML = table;
            } catch (err) {
                document.getElementById("output").textContent = "Eroare la procesarea JSON-ului.";
                console.error(err);
            }
        });
    </script>
</body>
</html>
